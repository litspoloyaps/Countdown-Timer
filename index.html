<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Countdown Timer</title>
  <style>
    /* ====== BASIC RESET ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    #time {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    input {
      width: 70px;
      text-align: center;
      font-size: 2em;
      border: none;
      border-radius: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 5px rgba(255,255,255,0.6);
    }

    .colon {
      font-size: 2.5em;
      font-weight: bold;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #fff;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #333;
      color: #fff;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <div class="container">
    <h2>⏰ Editable Countdown Timer</h2>
    <div id="time">
      <input type="number" id="hours" min="0" max="99" value="1">
      <span class="colon">:</span>
      <input type="number" id="minutes" min="0" max="59" value="0">
      <span class="colon">:</span>
      <input type="number" id="seconds" min="0" max="59" value="0">
    </div>
    <div class="btn-group">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <script>
    let totalSeconds = 0;
    let timer = null;
    let isRunning = false;

    const hrsInput = document.getElementById("hours");
    const minsInput = document.getElementById("minutes");
    const secsInput = document.getElementById("seconds");
    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");

    function getTotalSeconds() {
      let h = parseInt(hrsInput.value) || 0;
      let m = parseInt(minsInput.value) || 0;
      let s = parseInt(secsInput.value) || 0;
      return (h * 3600) + (m * 60) + s;
    }

    function updateInputsFromTotal() {
      let h = Math.floor(totalSeconds / 3600);
      let m = Math.floor((totalSeconds % 3600) / 60);
      let s = totalSeconds % 60;
      hrsInput.value = String(h).padStart(2, "0");
      minsInput.value = String(m).padStart(2, "0");
      secsInput.value = String(s).padStart(2, "0");
    }

    startBtn.addEventListener("click", () => {
      if (!isRunning) {
        totalSeconds = getTotalSeconds();
        if (totalSeconds <= 0) {
          alert("Please set a valid time before starting!");
          return;
        }

        isRunning = true;
        timer = setInterval(() => {
          if (totalSeconds > 0) {
            totalSeconds--;
            updateInputsFromTotal();
          } else {
            clearInterval(timer);
            alert("⏱️ Time’s up!");
            isRunning = false;
          }
        }, 1000);
      }
    });

    pauseBtn.addEventListener("click", () => {
      clearInterval(timer);
      isRunning = false;
    });

    resetBtn.addEventListener("click", () => {
      clearInterval(timer);
      isRunning = false;
      hrsInput.value = "1";
      minsInput.value = "0";
      secsInput.value = "0";
    });

  </script>

</body>
</html>
